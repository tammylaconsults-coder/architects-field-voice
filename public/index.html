<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Architects Field-Voice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: #fff;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h1>Architects Field-Voice</h1>
  <button id="connectBtn">Connect</button>
  <button id="muteBtn">Mute</button>

  <script>
    let ws;
    let localStream;
    let audioContext;
    let mediaRecorder;

    document.getElementById("connectBtn").onclick = async () => {
      // ðŸ”¹ Connect to the same domain as the app, using WebSockets (wss)
      ws = new WebSocket(window.location.origin.replace(/^http/, "ws"));

      ws.onopen = () => {
        console.log("Connected to server");
      };

      ws.onmessage = (msg) => {
        console.log("Message:", msg.data);
      };

      // ðŸ”¹ Get microphone access
      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

      // Set up audio context for live playback
      audioContext = new AudioContext();
      const source = audioContext.createMediaStreamSource(localStream);
      source.connect(audioContext.destination);

      // ðŸ”¹ Send audio chunks over WebSocket
      mediaRecorder = new MediaRecorder(localStream);
      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0 && ws.readyState === WebSocket.OPEN) {
          ws.send(event.data);
        }
      };
      mediaRecorder.start(250); // send every 250ms
    };

    document.getElementById("muteBtn").onclick = () => {
      if (!localStream) return;
      localStream.getTracks().forEach(track => track.enabled = !track.enabled);
    };
  </script>
</body>
</html>
