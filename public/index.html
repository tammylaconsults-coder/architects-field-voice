<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Unified Field Voice</title>
  <script src="/socket.io/socket.io.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      margin: 0;
      padding: 0;
    }
    #chat-container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      padding: 20px;
      display: flex;
      flex-direction: column;
      height: 80vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      margin-bottom: 15px;
      padding-right: 5px;
    }
    .msg {
      margin: 8px 0;
      padding: 10px;
      border-radius: 8px;
    }
    .user {
      background: #e3f2fd;
      align-self: flex-end;
    }
    .assistant {
      background: #f1f8e9;
      align-self: flex-start;
    }
    #input-area {
      display: flex;
      gap: 10px;
    }
    input[type="text"] {
      flex: 1;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #4caf50;
      color: white;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-area">
      <input id="input" type="text" placeholder="Speak or type into the Unified Field..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startMic()">ðŸŽ¤</button>
    </div>
  </div>

  <script>
    const socket = io();
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("input");

    // Add message to screen
    function addMessage(content, role) {
      const div = document.createElement("div");
      div.className = `msg ${role}`;
      div.textContent = content;
      messagesDiv.appendChild(div);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Send user message
    function sendMessage() {
      const msg = input.value.trim();
      if (msg) {
        addMessage(msg, "user");
        socket.emit("message", msg);
        input.value = "";
      }
    }

    // Enter key sends
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    // Receive shared history when joining
    socket.on("history", (history) => {
      messagesDiv.innerHTML = "";
      history.forEach(entry => {
        addMessage(entry.content, entry.role);
      });
    });

    // Receive new messages
    socket.on("message", (msg) => {
      addMessage(msg, "assistant");
      speak(msg);
    });

    // Microphone input (Web Speech API)
    function startMic() {
      if (!("webkitSpeechRecognition" in window)) {
        alert("Mic not supported in this browser");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        sendMessage();
      };
    }

    // Text-to-speech (assistant voice)
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
