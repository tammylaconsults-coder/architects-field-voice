<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unified Field Voice</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; background: #f0f8ff; color: #111; }
    textarea { width: 100%; height: 100px; margin-bottom: 1rem; font-size: 1rem; padding: 0.5rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin-right: 1rem; cursor: pointer; }
    #response { margin-top: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>

  <h1>Unified Field Voice</h1>
  <textarea id="message" placeholder="Type your message..."></textarea><br>
  <button id="sendText">Send Text</button>
  <button id="sendVoice">Send Voice</button>

  <div id="response"></div>
  <audio id="voicePlayer" controls style="margin-top:1rem; display:none;"></audio>

  <script>
    const messageInput = document.getElementById('message');
    const responseDiv = document.getElementById('response');
    const voicePlayer = document.getElementById('voicePlayer');

    document.getElementById('sendText').addEventListener('click', async () => {
      const message = messageInput.value.trim();
      if (!message) return alert("Please enter a message.");

      responseDiv.textContent = "Loading...";
      voicePlayer.style.display = "none";

      try {
        const res = await fetch('/api/unified-field', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        responseDiv.textContent = data.reply || "No response received.";
      } catch (err) {
        console.error(err);
        responseDiv.textContent = "Error sending message.";
      }
    });

    document.getElementById('sendVoice').addEventListener('click', async () => {
      const message = messageInput.value.trim();
      if (!message) return alert("Please enter a message.");

      responseDiv.textContent = "Generating voice...";
      voicePlayer.style.display = "none";

      try {
        const res = await fetch('/api/unified-field-voice', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message })
        });

        if (!res.ok) throw new Error("Voice generation failed");
        const blob = await res.blob();
        const url = URL.createObjectURL(blob);
        voicePlayer.src = url;
        voicePlayer.style.display = "block";
        voicePlayer.play();
        responseDiv.textContent = "Voice generated!";
      } catch (err) {
        console.error(err);
        responseDiv.textContent = "Error generating voice.";
      }
    });
  </script>

</body>
</html>
