<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unified Field Voice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: black;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    #chatbox {
      width: 80%;
      max-width: 600px;
      height: 400px;
      border: 2px solid white;
      padding: 10px;
      overflow-y: auto;
      margin-bottom: 10px;
      background: #111;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #typeBtn { background: #007BFF; color: white; }
    #micBtn { background: #28A745; color: white; }
    #clearBtn { background: #DC3545; color: white; }
    #saveBtn { background: #FFC107; color: black; }
  </style>
</head>
<body>
  <h1>Unified Field Voice</h1>
  <div id="chatbox"></div>
  <button id="typeBtn">Type</button>
  <button id="micBtn">Speak</button>
  <button id="clearBtn">Clear Conversation</button>
  <button id="saveBtn">Save Conversation</button>

  <script>
    const chatbox = document.getElementById("chatbox");
    const typeBtn = document.getElementById("typeBtn");
    const micBtn = document.getElementById("micBtn");
    const clearBtn = document.getElementById("clearBtn");
    const saveBtn = document.getElementById("saveBtn");

    function addMessage(sender, text) {
      const p = document.createElement("p");
      p.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatbox.appendChild(p);
      chatbox.scrollTop = chatbox.scrollHeight;
    }

    async function sendMessage(message) {
      addMessage("You", message);
      try {
        const res = await fetch("/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        addMessage("Unified Field", data.reply);
        speakResponse(data.reply);
      } catch (err) {
        addMessage("Unified Field", "Error connecting to server.");
      }
    }

    // Type button
    typeBtn.addEventListener("click", () => {
      const msg = prompt("Enter your message:");
      if (msg) sendMessage(msg);
    });

    // Mic button
    micBtn.addEventListener("click", () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        sendMessage(transcript);
      };
    });

    // Clear button
    clearBtn.addEventListener("click", () => {
      chatbox.innerHTML = "";
    });

    // Save button
    saveBtn.addEventListener("click", () => {
      const text = chatbox.innerText;
      const blob = new Blob([text], { type: "text/plain" });
      const url = URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "conversation.txt";
      a.click();
      URL.revokeObjectURL(url);
    });

    // Text-to-speech
    function speakResponse(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
