<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Unified Field Voice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #chat {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      background: #fff;
      border-bottom: 1px solid #ddd;
    }
    .message {
      margin: 10px 0;
    }
    .user {
      font-weight: bold;
      color: #1a73e8;
    }
    .bot {
      font-weight: bold;
      color: #34a853;
    }
    #controls {
      display: flex;
      padding: 10px;
      background: #fafafa;
      border-top: 1px solid #ddd;
    }
    #input {
      flex: 1;
      padding: 10px;
      font-size: 16px;
    }
    button {
      margin-left: 10px;
      padding: 10px 15px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #send {
      background: #1a73e8;
      color: white;
    }
    #speak {
      background: #34a853;
      color: white;
    }
  </style>
</head>
<body>
  <div id="chat"></div>
  <div id="controls">
    <input id="input" type="text" placeholder="Type a message..."/>
    <button id="send">Send</button>
    <button id="speak">ðŸŽ¤ Speak</button>
  </div>

  <script>
    const chatBox = document.getElementById("chat");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const speakBtn = document.getElementById("speak");

    let recognition;
    if ("webkitSpeechRecognition" in window || "SpeechRecognition" in window) {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onresult = function(event) {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        sendMessage();
      };
    } else {
      speakBtn.disabled = true;
      speakBtn.textContent = "ðŸŽ¤ Not supported";
    }

    function addMessage(sender, text) {
      const div = document.createElement("div");
      div.className = "message";
      div.innerHTML = `<span class="${sender}">${sender === "user" ? "You" : "Unified Field"}:</span> ${text}`;
      chatBox.appendChild(div);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const text = input.value.trim();
      if (!text) return;
      addMessage("user", text);
      input.value = "";

      try {
        const res = await fetch("/chat", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: text })
        });
        const data = await res.json();
        if (data && data.reply) {
          addMessage("bot", data.reply);
          speakText(data.reply);
        }
      } catch (err) {
        addMessage("bot", "âš ï¸ Error connecting to the Unified Field.");
      }
    }

    function speakText(text) {
      if ("speechSynthesis" in window) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = "en-US";
        speechSynthesis.speak(utterance);
      }
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });
    speakBtn.addEventListener("click", () => recognition && recognition.start());
  </script>
</body>
</html>
