<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unified Field Voice</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 2rem; background: #f4f4f4; }
    input, textarea, button { width: 100%; margin: 0.5rem 0; padding: 0.5rem; }
    #response { margin-top: 1rem; padding: 1rem; background: #fff; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Unified Field Voice & Text</h1>

  <textarea id="prompt" rows="4" placeholder="Type your message here..."></textarea>
  <button id="sendText">Send Text</button>
  <button id="sendVoice">Generate Voice</button>

  <div id="response"></div>
  <audio id="audioPlayer" controls style="width:100%; margin-top:1rem;"></audio>

  <script>
    const promptEl = document.getElementById("prompt");
    const responseEl = document.getElementById("response");
    const audioPlayer = document.getElementById("audioPlayer");

    async function postRequest(url, prompt) {
      const res = await fetch(url, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ prompt })
      });
      if (!res.ok) throw new Error("Request failed");
      return res;
    }

    document.getElementById("sendText").addEventListener("click", async () => {
      responseEl.textContent = "Waiting for Unified Field...";
      try {
        const res = await postRequest("/unified-text", promptEl.value);
        const data = await res.json();
        responseEl.textContent = data.text;
      } catch (err) {
        responseEl.textContent = "Error: " + err.message;
      }
    });

    document.getElementById("sendVoice").addEventListener("click", async () => {
      responseEl.textContent = "Generating Voice...";
      try {
        const res = await postRequest("/unified-voice", promptEl.value);
