<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unified Field Voice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: transparent;
      color: black;
    }
    #chat-container {
      width: 100%;
      max-width: 600px;
      margin: 20px auto;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
    #messages {
      height: 250px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
    .message {
      margin-bottom: 8px;
    }
    .user { font-weight: bold; color: #0066cc; }
    .ai { font-weight: bold; color: #009933; }
    #input-container {
      display: flex;
      gap: 10px;
    }
    #message-input {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      padding: 10px 15px;
      border: none;
      border-radius: 6px;
      background: #0066cc;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #004d99;
    }
  </style>
</head>
<body>
  <div id="chat-container">
    <div id="messages"></div>
    <div id="input-container">
      <input type="text" id="message-input" placeholder="Type a message..." />
      <button id="send-btn">Send</button>
      <button id="mic-btn">🎤</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById("messages");
    const input = document.getElementById("message-input");
    const sendBtn = document.getElementById("send-btn");
    const micBtn = document.getElementById("mic-btn");

    // Function to add messages to the chat box
    function addMessage(sender, text) {
      const msg = document.createElement("div");
      msg.classList.add("message");
      msg.innerHTML = `<span class="${sender}">${sender}:</span> ${text}`;
      messagesDiv.appendChild(msg);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Send text message
    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;

      addMessage("You", userMessage);
      input.value = "";

      try {
        const response = await fetch("https://architects-field-voice.onrender.com/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message: userMessage }),
        });

        const data = await response.json();
        if (data.reply) {
          addMessage("Unified Field", data.reply);
          speakText(data.reply);
        } else {
          addMessage("Unified Field", "...");
        }
      } catch (err) {
        console.error("Error:", err);
        addMessage("Unified Field", "⚠️ Connection error.");
      }
    }

    // Text-to-Speech
    function speakText(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = speechSynthesis.getVoices().find(voice => voice.lang.startsWith("en"));
      speechSynthesis.speak(utterance);
    }

    // Voice-to-Text
    let recognition;
    if ("webkitSpeechRecognition" in window) {
      recognition = new webkitSpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = "en-US";

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        input.value = transcript;
        sendMessage();
      };
    } else {
      micBtn.disabled = true;
      micBtn.innerText = "No Mic";
    }

    sendBtn.addEventListener("click", sendMessage);
    input.addEventListener("keypress", (e) => {
      if (e.key === "Enter") sendMessage();
    });

    micBtn.addEventListener("click", () => {
      if (recognition) recognition.start();
    });
  </script>
</body>
</html>
