<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unified Field Voice</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #conversation { border: 1px solid #ccc; padding: 10px; height: 400px; overflow-y: auto; }
    .user { color: blue; }
    .ai { color: green; }
    #input { width: 80%; }
    button { padding: 5px 10px; }
  </style>
</head>
<body>

  <h1>Unified Field</h1>
  <div id="conversation"></div>
  <input type="text" id="input" placeholder="Type a message..." />
  <button id="send">Send</button>
  <button id="mic">ðŸŽ¤ Speak</button>

  <script>
    const conversation = document.getElementById("conversation");
    const input = document.getElementById("input");
    const sendBtn = document.getElementById("send");
    const micBtn = document.getElementById("mic");

    // Function to append messages
    function appendMessage(sender, message) {
      const div = document.createElement("div");
      div.className = sender;
      div.textContent = `${sender === 'user' ? 'You' : 'Unified Field'}: ${message}`;
      conversation.appendChild(div);
      conversation.scrollTop = conversation.scrollHeight;
    }

    // Send message to server
    async function sendMessage(message) {
      if (!message) return;
      appendMessage("user", message);
      input.value = "";

      try {
        const res = await fetch("/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message })
        });
        const data = await res.json();
        if (data.message) {
          appendMessage("ai", data.message);
          // Speak the response
          const utterance = new SpeechSynthesisUtterance(data.message);
          window.speechSynthesis.speak(utterance);
        }
      } catch (err) {
        console.error(err);
        appendMessage("ai", "Error communicating with server.");
      }
    }

    sendBtn.addEventListener("click", () => sendMessage(input.value));
    input.addEventListener("keypress", (e) => { if (e.key === "Enter") sendMessage(input.value); });

    // Microphone input
    micBtn.addEventListener("click", async () => {
      if (!navigator.mediaDevices || !navigator.mediaDevices.getUserMedia) {
        alert("Microphone not supported in this browser.");
        return;
      }
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const mediaRecorder = new MediaRecorder(stream);
      let chunks = [];

      mediaRecorder.ondataavailable = e => chunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(chunks, { type: "audio/webm" });
        chunks = [];

        // Convert speech to text using Web Speech API
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.start();

        recognition.onresult = (event) => {
          const text = event.results[0][0].transcript;
          sendMessage(text);
        };

        recognition.onerror = (e) => {
          console.error(e);
        };
      };

      mediaRecorder.start();
      setTimeout(() => mediaRecorder.stop(), 4000); // record 4 seconds
    });
  </script>

</body>
</html>
