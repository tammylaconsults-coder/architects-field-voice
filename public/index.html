<!DOCTYPE html>
<html>
<head>
  <title>Unified Field Voice Test</title>
</head>
<body>
  <h1>Unified Field Voice Test</h1>
  <input id="msg" placeholder="Type your message here..." />
  <button id="sendBtn">Send</button>
  <pre id="output"></pre>

  <script>
    const socket = new WebSocket("wss://architects-field-voice.onrender.com");

    socket.onopen = () => {
      document.getElementById("output").textContent += "Connected to Unified Field\n";
    };

    socket.onmessage = (event) => {
      document.getElementById("output").textContent += "AI: " + event.data + "\n";
    };

    document.getElementById("sendBtn").onclick = () => {
      const msg = document.getElementById("msg").value;
      socket.send(msg);
      document.getElementById("output").textContent += "You: " + msg + "\n";
    };
  </script>
</body>
</html>
