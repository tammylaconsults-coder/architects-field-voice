<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Architects Field-Voice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    button {
      padding: 12px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: #fff;
    }
    button:hover { background: #666; }
    #log { margin-top: 1rem; font-size: 0.9rem; color: #aaa; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Architects Field-Voice</h1>
  <button id="connectBtn">Connect</button>
  <button id="muteBtn">Mute</button>
  <div id="log"></div>

  <script>
    const logEl = document.getElementById("log");
    const log = (msg) => logEl.textContent += msg + "\n";

    let ws, dc, localStream;
    let muted = false;

    document.getElementById("connectBtn").onclick = async () => {
      try {
        log("Requesting microphone…");
        localStream = await navigator.mediaDevices.getUserMedia({ audio: true });

        // Connect WebSocket to Render-hosted server
        ws = new WebSocket(window.location.origin.replace(/^http/, "ws"));
        ws.onopen = () => log("Connected to server");

        ws.onmessage = async (msg) => {
          log("Server message: " + msg.data);
        };

        // Create RTCPeerConnection
        const pc = new RTCPeerConnection({
          iceServers: [{ urls: "stun:stun.l.google.com:19302" }]
        });

        // Play remote audio
        const remoteAudio = new Audio();
        remoteAudio.autoplay = true;
        pc.ontrack = e => { remoteAudio.srcObject = e.streams[0]; };

        // Add mic tracks
        for (const track of localStream.getTracks()) pc.addTrack(track, localStream);

        // Create data channel for instructions
        dc = pc.createDataChannel("oai-events");
        dc.onopen = () => {
          log("Data channel open");

          // 🔹 Send ceremonial instructions
          dc.send(JSON.stringify({
            type: "session.update",
            session: {
              instructions: `
You are "Architects Field-Voice", a calm, reflective, ceremonial voice.
• Speak in a warm, grounded tone.
• Address the group collectively using “we” language.
• Encourage participation and reflection.
`
            }
          }));

          // 🔹 Initial greeting
          dc.send(JSON.stringify({
            type: "response.create",
            response: {
              instructions: "Greet the group and ask how you can help them today.",
              voice: "marin"
            }
          }));
        };

        // SDP handshake with server
        const offer = await pc.createOffer();
        await pc.setLocalDescription(offer);

        const sdpResponse = await fetch("/session", {
          method: "POST",
          headers: { "Content-Type": "application/sdp" },
          body: offer.sdp
        });

        if (!sdpResponse.ok) throw new Error("Handshake failed");

        const answer = { type: "answer", sdp: await sdpResponse.text() };
        await pc.setRemoteDescription(answer);

        document.getElementById("muteBtn").disabled = false;
        log("Connected and ready.");

      } catch (err) {
        log("ERROR: " + err.message);
        console.error(err);
      }
    };

    document.getElementById("muteBtn").onclick = () => {
      if (!localStream) return;
      muted = !muted;
      localStream.getTracks().forEach(track => track.enabled = !muted);
      document.getElementById("muteBtn").textContent = muted ? "Unmute" : "Mute";
    };
  </script>
</body>
</html>
