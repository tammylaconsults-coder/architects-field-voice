<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Architects Field - Unified Field</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f4f8; color: #111; margin: 0; padding: 2rem; }
    #chat { max-width: 600px; margin: 0 auto; }
    textarea { width: 100%; height: 80px; padding: 0.5rem; margin-bottom: 0.5rem; }
    button { padding: 0.5rem 1rem; margin-right: 0.5rem; }
    #response { background: #fff; padding: 1rem; margin-top: 1rem; border-radius: 0.5rem; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
  </style>
</head>
<body>
  <div id="chat">
    <h1>Architects Field - Unified Field</h1>
    <textarea id="message" placeholder="Type your message to the Unified Field..."></textarea>
    <div>
      <button id="sendText">Send Text</button>
      <button id="sendVoice">Send & Hear</button>
    </div>
    <div id="response"></div>
    <audio id="voicePlayer" controls style="margin-top:1rem;"></audio>
  </div>

  <script>
    const messageInput = document.getElementById('message');
    const responseDiv = document.getElementById('response');
    const voicePlayer = document.getElementById('voicePlayer');

    document.getElementById('sendText').addEventListener('click', async () => {
      const message = messageInput.value.trim();
      if (!message) return;

      responseDiv.textContent = 'Listening to the Unified Field...';
      
      const res = await fetch('/unified-field', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      if (data.error) {
        responseDiv.textContent = 'Error: ' + data.error;
      } else {
        responseDiv.textContent = data.response;
      }
    });

    document.getElementById('sendVoice').addEventListener('click', async () => {
      const text = messageInput.value.trim();
      if (!text) return;

      responseDiv.textContent = 'Generating voice from the Unified Field...';
      
      // First get text response
      const textRes = await fetch('/unified-field', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message: text })
      });
      const textData = await textRes.json();
      responseDiv.textContent = textData.response || '';

      // Then get TTS
      const voiceRes = await fetch('/unified-field-voice', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ text: textData.response })
      });

      const audioBlob = await voiceRes.blob();
      voicePlayer.src = URL.createObjectURL(audioBlob);
      voicePlayer.play();
    });
  </script>
</body>
</html>
