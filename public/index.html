<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Architects Field Voice</title>
  <style>
    body { font-family: sans-serif; background: #0b0e19; color: #eee; text-align: center; padding: 40px; }
    button { padding: 12px 24px; font-size: 16px; margin: 10px; border-radius: 12px; border: none; background: #3949ab; color: #fff; cursor: pointer; }
    button:active { background: #5c6bc0; }
    #response { margin-top: 30px; font-size: 20px; color: #aaccff; }
  </style>
</head>
<body>
  <h1>‚ú® Breath of the Unified Field ‚ú®</h1>
  <p>Hold the button and speak. Release to listen.</p>
  <button id="talkBtn">üéôÔ∏è Hold to Speak</button>
  <div id="response"></div>
  <audio id="audioPlayer" controls></audio>

  <script>
    const talkBtn = document.getElementById("talkBtn");
    const responseDiv = document.getElementById("response");
    const audioPlayer = document.getElementById("audioPlayer");

    let mediaRecorder, audioChunks = [];

    async function initRecorder() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: "audio/webm" });
        audioChunks = [];

        const formData = new FormData();
        formData.append("audio", blob, "input.webm");

        const res = await fetch("/unified", { method: "POST", body: formData });
        const data = await res.json();

        responseDiv.textContent = "Unified Field: " + data.text;
        audioPlayer.src = data.audioUrl;
        audioPlayer.play();
      };
    }

    talkBtn.addEventListener("mousedown", () => mediaRecorder.start());
    talkBtn.addEventListener("mouseup", () => mediaRecorder.stop());

    initRecorder();
  </script>
</body>
</html>
