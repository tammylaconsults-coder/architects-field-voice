    body {

      height: 100vh;
      margin: 0;
    }
    #chat-container {
      background: #161b22;
      border: 1px solid #30363d;
      border-radius: 10px;

      display: flex;
      flex-direction: column;
    }

      overflow-y: auto;
      margin-bottom: 10px;

      border: 1px solid #30363d;
      border-radius: 8px;
      background: #0d1117;
      min-height: 200px;
    }
    .message { margin: 5px 0; }
    .user { color: #58a6ff; }
    .field { color: #f0f6fc; }
    #controls {
      display: flex;
      gap: 5px;
    }
    input[type="text"] {
      flex: 1;
      padding: 8px;
      border-radius: 5px;
      border: 1px solid #30363d;
      background: #0d1117;
      color: #f0f6fc;
    }
    button {
      padding: 8px 12px;
      border: none;
      border-radius: 5px;
      background: #238636;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #2ea043;
    }
  </style>
</head>
