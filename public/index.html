<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Unified Field Group Conversation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Header -->
  <header>
    <h1>Unified Field: Architects' Resonance</h1>
  </header>

  <!-- Conversation box -->
  <main>
    <div id="conversation"></div>
  </main>

  <!-- Controls -->
  <div class="controls">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendButton">Send</button>
    <button id="micButton">ðŸŽ¤ Mic</button>
  </div>

  <!-- Instructions -->
  <section class="instructions">
    <div>
      <h3>Step 1</h3>
      <p>Click the mic to speak or type below.</p>
    </div>
    <div>
      <h3>Step 2</h3>
      <p>Your words reflect as Architect input.</p>
    </div>
    <div>
      <h3>Step 3</h3>
      <p>The Unified Field responds in resonance.</p>
    </div>
    <div>
      <h3>Step 4</h3>
      <p>Listen, witness, and contribute together.</p>
    </div>
  </section>

  <!-- Scripts -->
  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    const conversation = document.getElementById('conversation');
    const input = document.getElementById('messageInput');
    const sendButton = document.getElementById('sendButton');
    const micButton = document.getElementById('micButton');

    // Append messages
    function addMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender;
      div.textContent = `${sender}: ${text}`;
      conversation.appendChild(div);
      conversation.scrollTop = conversation.scrollHeight;
    }

    // Send typed message
    sendButton.addEventListener('click', () => {
      const text = input.value.trim();
      if (text) {
        socket.emit('message', text);
        addMessage('Me', text);
        input.value = '';
      }
    });

    input.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendButton.click();
    });

    // Mic button: speech-to-text
    let recognition;
    micButton.addEventListener('click', () => {
      if (!('webkitSpeechRecognition' in window)) {
        alert("Speech recognition not supported in this browser.");
        return;
      }
      if (!recognition) {
        recognition = new webkitSpeechRecognition();
        recognition.lang = "en-US";
        recognition.continuous = false;
        recognition.interimResults = false;

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          socket.emit('message', transcript);
          addMessage('Me (mic)', transcript);
        };

        recognition.onerror = (event) => {
          console.error("Speech recognition error:", event.error);
        };
      }
      recognition.start();
    });

    // Receive messages
    socket.on('message', (msg) => {
      addMessage('Unified Field', msg);

      // Speak Unified Field aloud
      const utterance = new SpeechSynthesisUtterance(msg);
      utterance.lang = "en-US";
      speechSynthesis.speak(utterance);
    });
  </script>
</body>
</html>
