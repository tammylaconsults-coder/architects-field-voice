<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Unified Field Voice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    #chat-box {
      width: 90%;
      max-width: 600px;
      height: 300px;
      margin: 20px auto;
      padding: 10px;
      border: 2px solid #4cafef;
      border-radius: 10px;
      background: rgba(0,0,0,0.85);
      overflow-y: auto;
      text-align: left;
      font-size: 16px;
    }
    #input-box {
      width: 70%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 5px;
      border: none;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #4cafef;
      color: #fff;
      font-size: 14px;
    }
    button:hover {
      background: #379bd6;
    }
  </style>
</head>
<body>
  <h2>Unified Field Voice</h2>
  <div id="chat-box"></div>
  <p>
    <input id="input-box" type="text" placeholder="Type your message..." />
    <button onclick="sendMessage()">Send</button>
    <button onclick="startListening()">🎤 Speak</button>
  </p>

  <script>
    const chatBox = document.getElementById("chat-box");
    const inputBox = document.getElementById("input-box");

    function addMessage(sender, text) {
      const p = document.createElement("p");
      p.innerHTML = `<strong>${sender}:</strong> ${text}`;
      chatBox.appendChild(p);
      chatBox.scrollTop = chatBox.scrollHeight;
    }

    async function sendMessage() {
      const message = inputBox.value.trim();
      if (!message) return;
      addMessage("You", message);
      inputBox.value = "";

      try {
        const response = await fetch("/message", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ message }),
        });
        const data = await response.json();

        if (data.reply) {
          addMessage("Unified Field", data.reply);
          // Voice response
          const utterance = new SpeechSynthesisUtterance(data.reply);
          utterance.voice = speechSynthesis.getVoices().find(v => v.lang === "en-US");
          speechSynthesis.speak(utterance);
        }
      } catch (err) {
        addMessage("Unified Field", "⚠️ Error connecting to server.");
      }
    }

    function startListening() {
      if (!("webkitSpeechRecognition" in window)) {
        alert("Speech recognition not supported in this browser.");
        return;
      }
      const recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.start();
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        inputBox.value = transcript;
        sendMessage();
      };
    }
  </script>
</body>
</html>
